<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Bank Account</title>
</head>
<body>
    <section class="container">
        <header class="container__header">
            <section class="navbar__container">
                <nav class="navbar__box">
                    <ul class="list__box-2">
                        <li class="list__item">Overview</li>
                        <li class="list__item">Payments</li>
                        <li class="list__item">Cards</li>
                        <li class="list__item">Account</li>
                        <li class="list__item">System</li>
                        <li class="list__item">Business</li>
                    </ul>
                </nav>
            </section>
        </header>
        <aside class="container__aside-left">
            <div class="logo">
                <i>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Z" />
                    </svg>
                </i>
                <h2 class="title">Almeria<br> <span>Neo Bank</span></h2>
            </div>
            <nav class="list">
                <ul class="list__box">
                    <li class="list__item"><i class="fa-solid fa-chart-line"></i>Dashboard</li>
                    <li class="list__item"><i class="fa-regular fa-calendar-check"></i>Scheduled</li>
                    <li class="list__item"><i class="fa-solid fa-money-bill-transfer"></i>Transfers</li>
                    <li class="list__item"><i class="fa-regular fa-file-lines"></i>Templates</li>
                    <li class="list__item"><i class="fa-solid fa-globe"></i>SWIFT</li>
                    <li class="list__item"><i class="fa-solid fa-money-bill"></i>Exchange</li>
                </ul>
            </nav>
            <footer  class="rights">
                <h1 class="title-2">Almeria</h1>
                <di>
                    <h3>Almeria</h3>
                    <h3> All rights reserved 2025</h3>
                </div>
            </footer>
        </aside>
        <main class="container__main"></main>
        <aside class="container__aside-right">
            
            <section class="profile__container">
                <div class="spliter">
                <h4 class="profile__name">Jeff Balleste</h4>
                <div class="profile__image" id="effect"><img class="profile__item" src="jeff.jpg" alt="Jeff"></div>
                </div>
                <div class="spliter-2">
                    <i class="fas fa-search" id="effect"></i>
                    <i class="fas fa-bell" id="effect"></i>
                </div>
            </section>
        </aside>
        <footer class="container__footer"></footer>
    </section>
   
</body>
</html>
